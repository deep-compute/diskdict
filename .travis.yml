before_install:
- export DATA_FILE='/tmp/diskdict'
deploy:
- provider: releases
  api_key:
    secure: 
  name: diskdict-0.2.5
  tag_name: 0.2.5
  true:
    repo: deep-compute/diskdict
- provider: pypi
  distributions: sdist bdist_wheel
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: 
  true:
    branch: master
    tags: true
install:
- pip install .
language: python
python:
- '3.5'
script:
- docker run -v $(pwd):/app deepcompute/black:python-black-latest --check .
- python setup.py test
